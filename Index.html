<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f0270c3c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="firstline">
            <div class="inbox">
                <h1>Todo</h1>
                <i class="far fa-2x fa-calendar-check"></i>           
             </div>
            
        </div>
        <div class="checklist1">
            
        </div>
        <div class="textbar">
            <input type="text" name="text-box" placeholder="forget something?" class="textbox">
            <input type="button" name="schedule" value="schedule" class="button3">
        </div>

        <div class="buttonline">
            <div class="onlybutton">
               <button class="button1">Add Task</button>
                <input type="button" name="cancel" value="Cancel" class="button2">
            </div>
            <div class="iconbutton">
                <i class="fas fa-list-ul icon"></i>
                <i class="fas fa-tags icon"></i>
                <i class="far fa-flag icon"></i>
                <i class="far fa-clock icon"></i>
                <i class="fas fa-ellipsis-h icon"></i>
            </div>
        </div>

    </div>
</body>

</html>
